<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
    <style>
        form{
            display: flexbox;
            flex-direction: row;
            justify-content: safe;
        }
    </style>
</head>
<body>
    <form action="fakeserver.com/users" method="POST"> 
        <input type="text" name="name" minlength="4" title="Solo pueden ingresarse letras" required/> 
        <input type="number" name="age" min="18" max="99" title="Ingresá un número entre 18 y 99" required/> 
        <input type="email" name="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/> 
        <input type="password" name="password" minlength="6" required/> 
        <input type="submit"/>     
    </form>
    
    
</body>
</html>
