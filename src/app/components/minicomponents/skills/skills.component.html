
<app-spinner [ngClass]="{ hidden: !varclass, visible: varclass }" class="fondieu"></app-spinner>
<div class="skills" [ngClass]="{ hidden: varclass, visible: !varclass }">
  <h1>Habilidades</h1>
  <div [ngClass]="{ hidden: !userLogged, visible: userLogged }">
    <div class="nuevaSkill">
      <p>Cargar nueva habilidad</p>
      <app-new-icon routerLink="/newSkill"></app-new-icon>
    </div>
  </div>

  <div class="cardContainer">
    <div class="skillsCard" *ngFor="let skill of skills">
      <div role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"
        [ngStyle]="{ '--value': skill.porcentaje }"></div>
      <h3>{{ skill.nombreSkill }}</h3>
      <img [src]="skill.foto_skill" alt="Logo de lenguaje" class="img-thumbnail" />
      <app-edit-icon [ngClass]="{ hidden: !userLogged, visible: userLogged }"
        (click)="handleClick(skill)"></app-edit-icon>
      <app-delete-icon [ngClass]="{ hidden: !userLogged, visible: userLogged }"
        (click)="handleDelete(skill)"></app-delete-icon>
    </div>
  </div>
</div>
