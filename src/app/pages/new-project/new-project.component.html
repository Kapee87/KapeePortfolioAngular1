<section class="vh-100 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <h2 class="fw-bold mb-2 text-uppercase">
                  {{ editId === null ? "Nuevo Proyecto" : "Editar Proyecto" }}
                </h2>
                <div class="form-outline form-white mb-4">
                  <input type="text" formControlName="nombreProyecto" name="nombreProyecto"
                    placeholder="{{ proyectos.nombreProyecto }}" class="form-control form-control-lg"
                    (click)="onSelect($event)" (change)="onChange($event)" />
                  <label class="form-label" for="nombreProyecto">Nombre del Proyecto*</label>
                  <input type="date" name="fechaProyecto" formControlName="fechaProyecto"
                    class="form-control form-control-lg" (click)="onSelect($event)" (change)="onChange($event)"
                    min="2000-01-01" max="{{ this.year + '-' + this.month + '-' + this.day }}" />
                  <label class="form-label" for="fechaProyecto">Fecha de Proyecto*</label>
                  <input type="text" formControlName="urlProyecto" name="urlProyecto"
                    placeholder="{{ proyectos.urlProyecto }}" class="form-control form-control-lg"
                    (click)="onSelect($event)" (change)="onChange($event)" />
                  <label class="form-label" for="urlProyecto">Url del Proyecto*</label>
                  <textarea type="text" formControlName="descripcionProyecto" name="descripcionProyecto"
                    placeholder="{{ proyectos.descripcionProyecto }}" class="form-control form-control-xs descripcion"
                    (click)="onSelect($event)" (change)="onChange($event)"></textarea>
                  <label class="form-label" for="descripcionProyecto">Descripci√≥n*</label>
                  <input type="file" formControlName="img_proyecto" name="img_proyecto" id="img_proyecto"
                    class="form-control form-control-xs" (click)="onSelect($event)" (change)="uploadImage($event)"
                    accept=".jpg,.jpeg,.png" />
                  <label for="img_proyecto">Cargar imagen</label>
                  <div class="imagen" [ngClass]="{hidden:!file}">
                    <img [src]="imgService.url" width="200" />
                  </div>
                </div>
                <hr />

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  {{
                  editId === null
                  ? "Cargar nuevo proyecto"
                  : "Editar Proyecto"
                  }}
                </button>
                <p class="mt-3">* campos obligatorios</p>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
