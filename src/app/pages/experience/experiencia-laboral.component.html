<app-spinner
  [ngClass]="{ hidden: !varclass, visible: varclass }"
  class="fondieu"
></app-spinner>
<div
  class="experiencia varclass"
  [ngClass]="{ hidden: varclass, visible: !varclass }"
>
  <h1>Experiencia Laboral</h1>
  <div [ngClass]="{ hidden: !userLogged, visible: userLogged }">
    <div class="nuevaExp">
      <p>Cargar nueva</p>
      <app-new-icon routerLink="/nuevaExperiencia"></app-new-icon>
    </div>
  </div>

  <div class="cardexp" *ngFor="let exp of experiencia">
    <app-edit-icon
      class="editExp"
      (click)="handleClick(exp)"
      [ngClass]="{ hidden: !userLogged, visible: userLogged }"
    ></app-edit-icon>
    <app-delete-icon
      (click)="handleDelete(exp)"
      [ngClass]="{ hidden: !userLogged, visible: userLogged }"
    ></app-delete-icon>
    <div class="container-fluid">
      <div class="img-container-exp">
        <img [src]="exp.img_exp" alt="Logo de Empresa" />
      </div>
      <h2 id="nombre">{{ exp.empresaExp }}</h2>
    </div>
    <div class="text-container">
      <span>
        <h6>
          <p>Puesto:</p>
          {{ exp.tituloExp }}
        </h6>
      </span>
      <span>
        <p>fecha de inicio: {{ exp.fechaIniExp }}</p>
      </span>
      <span>
        <p>
          {{ exp.fechaFinExp !== "" ? "Fecha de cese:" : "" }}
          {{ exp.fechaFinExp !== "" ? exp.fechaFinExp : "" }}
        </p>
      </span>
      <span>
        <p>
          {{ exp.descripcionExp }}
        </p>
      </span>
    </div>
  </div>
</div>
