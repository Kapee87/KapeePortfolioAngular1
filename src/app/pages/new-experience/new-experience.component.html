<section class="vh-100 pt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <h2 class="fw-bold mb-2 text-uppercase">
                  Nueva Experiencia Laboral
                </h2>
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    formControlName="tituloExp"
                    name="tituloExp"
                    placeholder="{{ experiencia.tituloExp }}"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                    (change)="onChange($event)"
                  />
                  <label class="form-label" for="tituloExp">Titulo*</label>
                  <input
                    type="text"
                    formControlName="empresaExp"
                    name="empresaExp"
                    placeholder="{{ experiencia.tituloExp }}"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                    (change)="onChange($event)"
                  />
                  <label class="form-label" for="empresaExp"
                    >Institucion*</label
                  >
                  <input
                    type="date"
                    name="fechaIniExp"
                    formControlName="fechaIniExp"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                    (change)="onChange($event)"
                    min="2000-01-01"
                    max="{{ this.year + '-' + this.month + '-' + this.day }}"
                  />
                  <label class="form-label" for="fechaIniExp"
                    >Fecha de inicio*</label
                  >
                  <input
                    type="date"
                    placeholder="{{ experiencia.fechaFinExp }}"
                    name="fechaFinExp"
                    formControlName="fechaFinExp"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                    (change)="onChange($event)"
                    min="2000-01-01"
                    max="{{ this.year + '-' + this.month + '-' + this.day }}"
                  />
                  <label class="form-label" for="fechaFinExp"
                    >Fecha de finalización</label
                  >
                  <textarea
                    type="text"
                    formControlName="descripcionExp"
                    name="descripcionExp"
                    placeholder="{{ experiencia.descripcionExp }}"
                    class="form-control form-control-xs descripcion"
                    (click)="onSelect($event)"
                    (change)="onChange($event)"
                  ></textarea>
                  <label class="form-label" for="descripcionExp"
                    >Descripción*</label
                  >
                </div>
                <hr />

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Cargar nueva experiencia
                </button>
                <p class="mt-3">* campos obligatorios</p>
                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-google fa-lg"></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
