<app-spinner [ngClass]="{ hidden: !varclass, visible: varclass }"></app-spinner>
<section
  class="vh-100 pt-5"
  [ngClass]="{ hidden: varclass, visible: !varclass }"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="form" (ngSubmit)="onEnviar()">
                <h2 class="fw-bold mb-2 text-uppercase">Editar Sobre mí</h2>
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    formControlName="nombre"
                    placeholder="{{ persona.nombre }}"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                  />
                  <label class="form-label" for="nombre">Nombre</label>
                  <input
                    type="text"
                    formControlName="apellido"
                    placeholder="{{ persona.apellido }}"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                  />
                  <label class="form-label" for="apellido">Apellido</label>
                  <input
                    type="text"
                    placeholder="{{ persona.fechaNac }}"
                    formControlName="fechaNac"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                  />
                  <label class="form-label" for="fechaNac"
                    >Fecha de nacimiento</label
                  >
                  <input
                    type="tel"
                    placeholder="{{ persona.telefono }}"
                    formControlName="telefono"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                  />
                  <label class="form-label" for="telefono">Telefono</label>
                  <input
                    type="text"
                    formControlName="correo"
                    placeholder="{{ persona.correo }}"
                    class="form-control form-control-lg"
                    (click)="onSelect($event)"
                  />
                  <label class="form-label" for="correo"
                    >Correo electrónico</label
                  >
                  <textarea
                    type="text"
                    formControlName="descripcion"
                    [innerText]="persona.descripcion"
                    placeholder="{{ persona.descripcion }}"
                    class="form-control form-control-xs descripcion"
                    (click)="onSelect($event)"
                  ></textarea>
                  <label class="form-label" for="descripcion"
                    >Descripcion</label
                  >
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Actualizar los datos
                </button>

                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-google fa-lg"></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
